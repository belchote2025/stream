<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de APIs - UrresTv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e50914;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-section h2 {
            margin-bottom: 1rem;
            color: #e50914;
        }
        .test-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-item.passed {
            border-left: 4px solid #28a745;
        }
        .test-item.failed {
            border-left: 4px solid #dc3545;
        }
        .test-item.warning {
            border-left: 4px solid #ffc107;
        }
        .test-item.skipped {
            border-left: 4px solid #6c757d;
        }
        .test-info {
            flex: 1;
        }
        .test-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .test-message {
            font-size: 0.9rem;
            color: #ccc;
        }
        .test-status {
            font-size: 1.5rem;
            margin-left: 1rem;
        }
        .summary {
            background: rgba(229, 9, 20, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }
        .summary h2 {
            margin-bottom: 1rem;
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        .recommendations {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid #ffc107;
        }
        .recommendations h3 {
            margin-bottom: 1rem;
            color: #ffc107;
        }
        .recommendations ul {
            list-style: none;
            padding-left: 0;
        }
        .recommendations li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .recommendations li:last-child {
            border-bottom: none;
        }
        button {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #f6121d;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de APIs - UrresTv</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ejecutando pruebas...</p>
        </div>
        
        <div id="results" style="display: none;">
            <div class="test-section">
                <h2>Pruebas de APIs</h2>
                <div id="test-results"></div>
            </div>
            
            <div class="summary">
                <h2>Resumen</h2>
                <div class="summary-stats">
                    <div class="stat">
                        <div class="stat-value" id="total-tests">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #28a745;" id="passed-tests">0</div>
                        <div class="stat-label">Exitosas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" style="color: #dc3545;" id="failed-tests">0</div>
                        <div class="stat-label">Fallidas</div>
                    </div>
                </div>
            </div>
            
            <div class="recommendations" id="recommendations" style="display: none;">
                <h3>üí° Recomendaciones</h3>
                <ul id="recommendations-list"></ul>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button onclick="runTests()">üîÑ Ejecutar Pruebas Nuevamente</button>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin + (window.location.pathname.includes('/streaming-platform') ? '/streaming-platform' : '');
        
        async function runTests() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('test-results').innerHTML = '';
            
            try {
                const response = await fetch(`${baseUrl}/api/imdb/test.php`);
                const data = await response.json();
                
                displayResults(data);
            } catch (error) {
                console.error('Error ejecutando pruebas:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #dc3545;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al ejecutar las pruebas: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const testResultsDiv = document.getElementById('test-results');
            const summary = data.summary || {};
            const tests = data.tests || [];
            const recommendations = data.recommendations || [];
            
            // Mostrar resultados de pruebas
            tests.forEach(test => {
                const testDiv = document.createElement('div');
                testDiv.className = `test-item ${test.status}`;
                
                const statusIcon = {
                    'passed': '‚úÖ',
                    'failed': '‚ùå',
                    'warning': '‚ö†Ô∏è',
                    'skipped': '‚è≠Ô∏è'
                }[test.status] || '‚ùì';
                
                testDiv.innerHTML = `
                    <div class="test-info">
                        <div class="test-name">${test.name}</div>
                        <div class="test-message">${test.message || ''}</div>
                        ${test.data && Object.keys(test.data).length > 0 ? `
                            <div style="margin-top: 0.5rem; font-size: 0.85rem; color: #999;">
                                ${Object.entries(test.data).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join(' | ')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="test-status">${statusIcon}</div>
                `;
                
                testResultsDiv.appendChild(testDiv);
            });
            
            // Actualizar resumen
            document.getElementById('total-tests').textContent = summary.total || 0;
            document.getElementById('passed-tests').textContent = summary.passed || 0;
            document.getElementById('failed-tests').textContent = summary.failed || 0;
            
            // Mostrar recomendaciones
            if (recommendations.length > 0) {
                const recDiv = document.getElementById('recommendations');
                const recList = document.getElementById('recommendations-list');
                recDiv.style.display = 'block';
                recList.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
            }
        }
        
        // Ejecutar pruebas al cargar
        runTests();
    </script>
</body>
</html>
